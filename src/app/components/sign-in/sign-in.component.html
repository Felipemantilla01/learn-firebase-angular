
<div [formGroup]="signInForm">
    <h3>Sign In </h3>
  
    <label>
      Email:
      <input type="text" formControlName="email">
    </label>
   
    <label>
      Password:
      <input type="text" formControlName="password">
    </label>

    <button (click)="submit()">Submit</button>
    <button (click)="link()">Solicitar link</button>

</div>
